<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f6dc722695.js" crossorigin="anonymous"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles.e4690120.css">

    <title>Hanna | Haikal</title>
<script src="/styles.e4690120.js"></script></head>
<body>

    
    <header>
    This is the header
</header>
    <form id="rsvpForm">
    <div>
        <label>Name*</label><br>
        <span><input type="text" name="name" class="name" required="" placeholder="John Smith"></span>
    </div>
    <div>
        <label>Phone*</label><br>
        <span><input type="text" name="phone" class="phone" required="" placeholder="0174383016"></span>
    </div>
    <div>
        <label>Email*</label><br>
        <span><input type="email" name="email" class="email" placeholder="johnsmith@gmail.com"></span>
    </div>
    <div>
        <label>I will be*</label><br>
        <span>
            <select id="status" class="status" name="status">
                <option value="">Please Select</option>
                <option value="attending">Attending</option>
                <option value="not-attending">Not attending</option>
            </select>
        </span>
    </div>
    <div id="partners">
        <label>Pax*</label><br>
        <span>
            <select name="pax" class="pax">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="More">More</option>
            </select>
        </span>
    </div>
    <div>
        <label>Comments/Wishes/Allergy</label><br>
        <span><textarea name="message" class="message"></textarea></span>
    </div>
    <p><input type="submit" value="Submit"></p>
</form>
    <footer>
    This is the footer
</footer>

    <h1><a href="/guests.html">View Guests</a></h1>
    
    <script src="/app.56908c73.js" defer=""></script>
</body>
</html>
